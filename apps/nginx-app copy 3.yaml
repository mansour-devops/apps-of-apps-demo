apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ay-caramba
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: nginx
    targetRevision: "15.0.2"  # Changed from 19.0.2 to a valid version
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true